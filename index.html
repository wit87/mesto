<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/avatar/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
                        <p class="profile__cont">Исследователь океана</p>
                    </div>
                </div>


                <button class="profile__add-button"></button>
            </section>



            <section class="elements">
                <ul class="elements__grid">
                    <li class="element">
                        <img src="./images/mesto/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Карачаевск</h3>
                            <button class="element__button-like element__button-like_aktive"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/elbrus1.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/dombai1.jpg" alt="Домбай" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/elbrus2.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/dombai2.jpg" alt="Домбай" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/karachaevo-ch.jpg" alt="Карачаево-Черкессия" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Карачаево-Черкессия</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                </ul>
            </section>



            <footer class="footer">
                <p class="footer__copiright">© 2020 Mesto Russia</p>
            </footer>
    </div>
    <div class="edit-form">
        <div class="edit-form__container">
            <h2 class="edit-form__heading">Редактировать профиль</h2>
            <input type="text" class="edit-form__item edit-form__item_name" id="heading" name="form_name"
                placeholder="Жак-Ив Кусто" required>
            <input type="text" class="edit-form__item edit-form__item_info" id="subheading" name="form_info"
                placeholder="Исследователь океана" required>
            <button class="edit-form__save-button">Сохранить</button>
            <button class="edit-form__close-button"></button>
        </div>
    </div>
    </div>
    <script src="./scripts//index.js"></script>
</body>

</html>
