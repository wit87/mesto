<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <main class="content">
            <header class="header">
                <img src="./images/logo/logo.svg" alt="Логотип места России" class="header__logo">
            </header>
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/avatar/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__block-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__grid">
                    <li class="element">
                        <img src="./images/mesto/moskovsky-kreml-1.jpg"
                            alt="Снимок Московского Кремля с высоты птичьего полета" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Московский Кремль</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/hram-hrista.jpg" alt="Наружный облик храма Христа Спасителя"
                            class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Храм Христа Спасителя</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/rzhev-memory.jpg" alt="Ржевский мемориал Советскому Солдату"
                            class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Ржевский мемориал</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/avrora.jpg"
                            alt="Крейсер Аврора, стоящий на приколе у Петровской набережной" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Крейсер «Аврора»</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/baikal.jpg" alt="Замерзшее озеро Байкал" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Озеро Байкал</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/mesto/pskovskiy_kreml_4.jpg" alt="Псковский Кремль вид на плоскую башню"
                            class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Псковский Кремль</h3>
                            <button class="element__button-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" class="popup__item popup__name" id="form_name" name="form_name" placeholder="Жак-Ив Кусто"
                    required>
                <input type="text" class="popup__item popup__job" id="form_job" name="form_job" placeholder="Исследователь океана"
                    required>
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts//index.js"></script>
</body>

</html>
