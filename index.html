<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/avatar/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>


                <button class="profile__add-button"></button>
            </section>



            <section class="elements">
                <ul class="elements__grid">
                    <li class="element">
                        <img src="./images/mesto/moskovsky-kreml-1.jpg" alt="Московский Кремль" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Московский Кремль</h3>
                            <button class="element__button-like element__button-like_aktive"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/hram-hrista.jpg" alt="Храм Христа Спасителя" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Храм Христа Спасителя</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/rzhev-memory.jpg" alt="Ржевский мемориал" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Ржевский мемориал</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/avrora.jpg" alt="Крейсер «Аврора»" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Крейсер «Аврора»</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/baikal.jpg" alt="Озеро Байкал" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Озеро Байкал</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/mesto/pskovskiy_kreml_4.jpg" alt="Псковский Кремль" class="element__image">
                        <div class="element__item">
                            <h3 class="element__title">Псковский Кремль</h3>
                            <button class="element__button-like"></button>
                        </div>
                    </li>

                </ul>
            </section>


            <footer class="footer">
                <p class="footer__copiright">© 2020 Mesto Russia</p>
            </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" class="popup__item" id="form_name" name="form_name"
                placeholder="Жак-Ив Кусто" required>
            <input type="text" class="popup__item" id="form_job" name="form_job"
                placeholder="Исследователь океана" required>
            <button class="popup__save-button">Сохранить</button>
            <button class="popup__close-button"></button>
        </div>
    </div>
    </div>
    <script src="./scripts//index.js"></script>
</body>

</html>
