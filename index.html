<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <main class="content">
            <header class="header">
                <img src="./images/logo/logo.svg" alt="Логотип места России" class="header__logo">
            </header>
            <span class="popup__input-error" id="sign-in-email-error"></span></section>
            <section class="profile">
                <div class="profile__block">
                    <img src="./images/avatar/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__block-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <span class="popup__input-error" id="sign-in-email-error"></span></section>
            <section class="elements">
                <ul class="elements__grid"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit_form">
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_name" id="form_name"
                            name="form_name" placeholder="Имя"  maxlength="40" minlength="2" required>
                        <span class="popup__input-error" id="form_name-error"></span></section>
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_job" id="form_job"
                            name="form_job" placeholder="Вид деятельности"  maxlength="200" minlength="2" required>
                            <span class="popup__input-error" id="form_job-error"></span></section>   
                        <button class="popup__button-save  popup__button-save_inactive" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" name="add_form">
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_mesto" id="form_mesto"
                            name="form_mesto" placeholder="Название"  maxlength="30" minlength="2" required>                    
                    <span class="popup__input-error" id="form_mesto-error"></span></section>
                    <section class="popup__section">
                        <input type="url" class="popup__input popup__input_type_link" id="form_link"
                            name="form_link" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="form_link-error"></span></section>       
                        <button class="popup__button-save popup__button-save_inactive" type="submit">Сохранить</button>
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__image-container">
                <img src=" " alt=" " class="popup__image">
                <h3 class="popup__image-title"></h3>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

    </div>
    <template class="template">
        <li class="element">
            <img src=" " alt=" " class="element__image">
            <div class="element__item">
                <h3 class="element__title"></h3>
                <button class="element__button-like" type="button"></button>
            </div>
            <button type="button" class="element__button-delete"></button>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
