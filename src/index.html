<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <div class="root">
        <main class="content">
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип места России" class="header__logo">
            </header>
            <section class="profile">
                <div class="profile__block">
                    <div  class="profile__avatar"></div >
                    <div class="profile__info">
                        <div class="profile__block-name">
                            <h1 class="profile__name"></h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__about"></p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__grid"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="edit_form" novalidate>
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_name" id="form_name"
                            name="name" placeholder="Имя"  maxlength="40" minlength="2" required>
                        <span class="popup__input-error" id="form_name-error"></span></section>
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_about" id="form_about"
                            name="about" placeholder="Вид деятельности"  maxlength="200" minlength="2" required>
                            <span class="popup__input-error" id="form_about-error"></span></section>   
                        <input class="popup__button-save" type="submit" value="Сохранить" name="submit">
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_edit-avatar">
            <div class="popup__container">
                <h2 class="popup__heading">Обновить аватар</h2>
                <form class="popup__form" name="edit_avatar" novalidate>
                    <section class="popup__section">
                        <input type="url" class="popup__input popup__input_type_avatar" id="form_avatar"
                            name="avatar" placeholder="Ссылка на картинку" required>
                         <span class="popup__input-error" id="form_link-error"></span></section> 
                        <input class="popup__button-save" type="submit" value="Сохранить" name="submit">
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" name="add_form" novalidate>
                    <section class="popup__section">
                        <input type="text" class="popup__input popup__input_type_mesto" id="form_mesto"
                            name="name" placeholder="Название"  maxlength="30" minlength="2" required>                    
                    <span class="popup__input-error" id="form_mesto-error"></span></section>
                    <section class="popup__section">
                        <input type="url" class="popup__input popup__input_type_link" id="form_link"
                            name="link" placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error" id="form_link-error"></span></section>       
                        <input class="popup__button-save" type="submit" value="Сохранить" name="submit">
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_delete-card">
            <div class="popup__container">
                <h2 class="popup__heading">Вы уверены?</h2>
                <form class="popup__form" name="delete_card" novalidate>
                    <input class="popup__button-save" type="submit" value="Да" name="submit">
                </form>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>

        <div class="popup popup_image-big">
            <div class="popup__image-container">
                <img src=" " alt=" " class="popup__image">
                <h3 class="popup__image-title"></h3>
                <button class="popup__button-close" type="button"></button>
            </div>
        </div>
    </div>

    <template class="card-template">
        <li class="card">
            <img src=" " alt=" " class="card__image">
            <div class="card__item">
                <h3 class="card__title"></h3>
                <div class="card__like-container">
                <button class="card__button-like" type="button"></button>
                <span class="card__like-counter"></span>
            </div>
            </div>
            <button type="button" class="card__button-delete"></button>
        </li>
    </template>
</body>
</html>
